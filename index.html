    <div class="modal show" style="top:24%;">
        <div class="modal-dialog" style="opacity: .9">

                <div class="modal-header">
                    <h1 class="text-center" style="color: #A94442;font-family: Snell Roundhand, cursive ;font-size: 5rem;">Time we've been together</h1>

                        <span id="day" class="time-font"></span><span style="color:#A94442">&nbsp;days&nbsp;</span><span id="hour" class="time-font"></span><span style="color:#A94442">&nbsp;hour&nbsp;</span><span id="minute" class="time-font"></span><span style="color:#A94442">&nbsp;minutes&nbsp;</span><span id="second" class="time-font"></span><span style="color:#A94442">&nbsp;seconds&nbsp;</span>

    <script type="text/javascript" src="./js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/count-time.js"></script>
    <script>
    $(function() {
        //设置起始日期
        countTime('2019/09/28 19:12', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "相遇" + parseInt(days / 365) + "年,感谢相伴。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "相遇" + parseInt(days / 30) + "个月,感谢相伴。");
        } else
            $(document).attr("title", "相遇" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
            "感谢相遇 感谢陪伴",
            "第一张合照 | 犹豫了很久要不要靠你近一点",
            "USS Hollow Night | 我没想到这个世界上真的有人可以把我拉上过山车 都是被美色迷惑！",
            "JB | 一波三折的旅行 但我居然还很开心",
            "海洋馆 | 得来不易的鱼鱼",
            "北京 | 我就知道我妈妈会很喜欢你",
            "哈尔滨 | 难为某人看了两天我的素颜还爱我",
            "呼伦贝尔 | 伴随着我的一声惨叫",
            "西安 | 以后再去一次吧",
            "Happy New Year | 我们的第一个新年 以后还会有很多个",
            "时间不停 爱你不止"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
    </script>
